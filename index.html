
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Universal Gazette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Space+Grotesk:wght@400;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --mondrian-red: #E60012;
            --mondrian-blue: #0047BA;
            --mondrian-yellow: #F9D900;
            --bg-classic: #fcfaf2;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Layout Primitives */
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .d-flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-grow { flex-grow: 1; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .grid { display: grid; gap: 2rem; }
        .grid-cols-1 { grid-template-columns: 1fr; }
        
        @media (min-width: 768px) {
            .grid-md-3 { grid-template-columns: repeat(3, 1fr); }
            .grid-md-2 { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 40px; }
        }

        @media (min-width: 1024px) {
            .grid-lg-3 { grid-template-columns: repeat(3, 1fr); }
        }

        /* Theme Styling */
        .theme-mondrian { font-family: 'Space Grotesk', sans-serif; }
        .theme-mondrian .mondrian-title { font-family: 'Montserrat', sans-serif; text-transform: uppercase; font-weight: 900; }
        .theme-mondrian .border-heavy { border: 4px solid #000; }
        .theme-mondrian .border-b { border-bottom: 4px solid #000; }
        .theme-mondrian .border-t { border-top: 4px solid #000; }
        .theme-mondrian .border-l { border-left: 4px solid #000; }
        .theme-mondrian .border-r { border-right: 4px solid #000; }

        .theme-classic {
            font-family: 'PT Serif', serif;
            background-color: var(--bg-classic);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        }
        .theme-classic .mondrian-title { font-family: 'Playfair Display', serif; text-transform: none; font-weight: 900; }
        .theme-classic .border-heavy { border: 1px solid #000; box-shadow: 0 0 0 2px var(--bg-classic), 0 0 0 3px #000; }
        .theme-classic .border-b { border-bottom: 1px solid #000; }
        .theme-classic .border-t { border-top: 1px solid #000; }
        .theme-classic .border-l { border-left: 1px solid #000; }
        .theme-classic .border-r { border-right: 1px solid #000; }

        /* Color Utility */
        .bg-red { background-color: var(--mondrian-red); }
        .bg-blue { background-color: var(--mondrian-blue); }
        .bg-yellow { background-color: var(--mondrian-yellow); }
        .bg-white { background-color: #ffffff; }
        .bg-black { background-color: #000000; }
        .text-white { color: #ffffff; }
        .text-black { color: #000000; }

        /* Animation & UI */
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        
        .transition-all { transition: all 0.3s ease; }
        .settings-overlay {
            position: fixed; inset: 0; z-index: 50; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(8px);
        }

        /* Form Components */
        input[type="text"] { background: transparent; border: none; outline: none; width: 100%; }
        button { cursor: pointer; border: none; background: none; }
        
        .btn-press {
            width: 100%; padding: 2rem; border: 4px solid #000; background: #000; color: #fff;
            font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase;
            letter-spacing: 0.2em; transition: 0.3s;
        }
        .btn-press:hover { background: #fff; color: #000; }
        .btn-press:disabled { opacity: 0.5; cursor: not-allowed; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: black; }
    </style>

</head>

</html>
