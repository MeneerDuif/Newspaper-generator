
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Universal Gazette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Space+Grotesk:wght@400;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --mondrian-red: #E60012;
            --mondrian-blue: #0047BA;
            --mondrian-yellow: #F9D900;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }

        /* Mondrian Theme */
        .theme-mondrian {
            font-family: 'Space Grotesk', sans-serif;
        }
        .theme-mondrian .mondrian-title {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            font-weight: 900;
        }
        .theme-mondrian .mondrian-border { border: 4px solid #000; }
        .theme-mondrian .mondrian-border-b { border-bottom: 4px solid #000; }
        .theme-mondrian .mondrian-border-t { border-top: 4px solid #000; }
        .theme-mondrian .mondrian-border-l { border-left: 4px solid #000; }
        .theme-mondrian .mondrian-border-r { border-right: 4px solid #000; }

        /* Classic Theme */
        .theme-classic {
            font-family: 'PT Serif', serif;
            background-color: #fcfaf2;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        }
        .theme-classic .mondrian-title {
            font-family: 'Playfair Display', serif;
            text-transform: none;
            font-weight: 900;
            letter-spacing: -0.01em;
        }
        .theme-classic .mondrian-border { 
            border: 1px solid #000; 
            box-shadow: 0 0 0 2px #fcfaf2, 0 0 0 3px #000; /* Simulated double border */
        }
        .theme-classic .mondrian-border-b { border-bottom: 1px solid #000; }
        .theme-classic .mondrian-border-t { border-top: 1px solid #000; }
        .theme-classic .mondrian-border-l { border-left: 1px solid #000; }
        .theme-classic .mondrian-border-r { border-right: 1px solid #000; }
        
        .bg-mondrian-red { background-color: var(--mondrian-red); }
        .bg-mondrian-blue { background-color: var(--mondrian-blue); }
        .bg-mondrian-yellow { background-color: var(--mondrian-yellow); }

        /* Settings Transition */
        .settings-overlay {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
        }

        /* Custom Scrollbar for Classic */
        .theme-classic ::-webkit-scrollbar { width: 8px; }
        .theme-classic ::-webkit-scrollbar-track { background: #fcfaf2; }
        .theme-classic ::-webkit-scrollbar-thumb { background: #000; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
